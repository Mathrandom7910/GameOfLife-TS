<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" crossorigin src="https://raw.githubusercontent.com/Mathrandom7910/GameOfLife-TS/master/dist/assets/index.cc85abb3.js"></script>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/Mathrandom7910/GameOfLife-TS/master/dist/assets/index.8b51badb.css">
  </head>
  <body>
    <div class="settings" id="settings">
      <input type="checkbox" name="runSim" id="runSim">
      <label for="runSim">Run Simulation</label>
      <input type="range" name="updateFrame" id="updateFrame" min="1" max="300" value="15">
      <label for="updateFrame" id="uFDisp">Update every 15 frames</label>
      <button id="clearBtn">Clear</button>
    </div>
    <canvas id="canv"></canvas>
    
  </body>
</html>
